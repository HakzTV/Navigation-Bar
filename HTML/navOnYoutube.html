<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..//CSS/navonyt.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Youtube Nav bar</title>
    
</head>
<body>
    <!-- The navbar, this is HTML tag that will be used for the CSS. -->
    <div class="navbar">
        <!-- Logo, this is where you insert the image -->
        <div class="logo">
            <img src="../Images/superlogo.png" alt=" Logo">
            <p>Hakz Universe</p> 
        </div> 
        <!-- This, is where we declare the HTML elements for the links  -->
        <div class="links">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <!-- The anchor tag (a) was given a class for styling seperately -->
                    <!-- Watch video to understand -->
                    
                    <a class="cta" href="#"><button>Log In</button></a>
                </ul>
            </nav>
        </div>  
    </div>
    <!-- This represents the main content of the HTML document -->
    <div class="main-content">
        <h1>Welcome to Hakz' Universe</h1>
        <br>
        <p class="txt">Remember to subscribe, like, share and comment what you want to see on my youtube channel.
            <br>
        This is the logo that i will be using for this video.</p>
        <img src="../Images/superlogo.png" alt="">
        <p class="bottom-txt">Have a wonderful day</p>
    </div>
</body>
</html>
